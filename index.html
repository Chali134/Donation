<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Donate Now</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Donate to Help Others</h1>
    </header>
    
    <section>
      <h2>Why Donate?</h2>
      <p>By donating, you can help make a difference in the lives of those who need it most. Your contribution can provide food, shelter, medical care, and other essential services to those who are less fortunate.</p>
    </section>
    
    <section>
      <h2>Make a Donation</h2>
      <form action="https://your-donation-site.com/donate" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>
        
        <button type="submit">Donate Now</button>
      </form>
    </section>
    
    <footer>
      <p>Thank you for your generosity!</p>
    </footer>
  </body>
</html>
